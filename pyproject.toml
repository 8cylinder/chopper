[project]
name = "chopper"
version = "0.2.1"
description = "Chop up files and put the parts in various places."
readme = "README.md"
authors = [
    { name = "Sheldon McGrandle", email = "developer@8cylinder.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "python-dotenv>=1.0.1",
    "typing-extensions>=4.12.2",
    "watchdog>=6.0.0",
]

[project.scripts]
chopper = "chopper:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.30.0",
    "mypy>=1.13.0",
    "pudb>=2024.1.3",
]
