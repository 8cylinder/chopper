<!-- language=CSS -->
<style chopper:file="components/career-list.scss">
  .career-border-right{
    border-right: 1px solid;
  }
  @media screen and (max-width: 960px) {
    .career-border-right,
    .career-border-mobile{
      border-right: none;
      border-bottom: 1px solid;
    }
  }
</style>


<chop chopper:file="partials/blocks/career_list.antlers.html">
  <!-- xx -->
  <section class="pt6-ns pb5-ns pt5 c-forest
        bg-{{background_color ?? background_color ?? 'white'}}">
    <div class="mw8 center">
      <h2 class="ttu tc f6 f-main--b tracked mb3 c-dark-green">
        {{title}}
      </h2>
      <h3 class="f2-ns f3 b6-l mb5-m mb4 tc measure center">{{headline}}</h3>
    </div>
    {{ seed = title | slugify }}

    {{ if list }}
      <div class="flex flex-wrap justify-center mw9 center mb3">
        {{ list }}
        <div class="tc w-33-l w-80 ph4-l ph2 mb5-l pv3-ns pv4 bc-grey-3 career-list-border
              {{ if not last }}
              {{switch for={seed} between='career-border-right|career-border-right|career-border-mobile'}}
              {{ /if }}">
          <h3 class="mb3-ns mb2 f3-ns f4 lh-solid">{{title}}</h3>
          <p class="center c-grey-8 measure">{{description}}</p>
        </div>
      {{ /list }}
    </div>
    {{ /if }}
  </section>
</chop>
